name: CI

on:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pint:
    name: Pint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache/files
            ~/.cache/composer
          key: composer-${{ runner.os }}-php84-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-php84-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Pint
        run: composer pint:test

  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache/files
            ~/.cache/composer
          key: composer-${{ runner.os }}-php84-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-php84-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: PHPStan
        run: composer stan

  phpunit:
    name: PHPUnit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache/files
            ~/.cache/composer
          key: composer-${{ runner.os }}-php84-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-php84-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: PHPUnit
        run: composer test